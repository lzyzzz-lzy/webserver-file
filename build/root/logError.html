<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 文件管理系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><strong>登录</strong></h1>

        <div class="form-container">
            <!-- 登录表单 -->
            <form action="2CGISQL.cgi" method="post">
                <input type="text" name="user" placeholder="用户名" required="required">
                <input type="password" name="password" placeholder="登录密码" required="required">
                <button type="submit">确定</button>
            </form>
            
            <!-- 错误提示 -->
            <div class="error-message">提示：用户名或密码错误，请重试</div>
        </div>

        <div class="footer">
            <p>© 2024 文件管理系统</p>
        </div>
    </div>

</body>
</html>
