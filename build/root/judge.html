<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container form {
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }

        /* Add icon or image as favicon */
        link[rel="icon"] {
            content: url('favicon.ico');
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><strong>欢迎访问文件管理系统</strong></h1>
        
        <div class="form-container">
            <!-- 新用户 -->
            <form action="0" method="post">
                <button type="submit">新用户</button>
            </form>

            <!-- 已有账号 -->
            <form action="1" method="post">
                <button type="submit">已有账号</button>
            </form>
        </div>
        
        <div class="footer">
            <p>© 2024 文件管理系统</p>
        </div>
    </div>

</body>
</html>
